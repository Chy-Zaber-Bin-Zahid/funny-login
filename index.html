<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="whole">
    <div class="main">
      <h1 class="space">Login</h1>
      <div class="space">
        <h1 class="bottom space">Username</h1>
        <input class="full" type="text" required>
      </div>
      <div class="space">
        <h1 class="bottom space">Password</h1>
        <input class="full" id="pass" type="password" required placeholder="More than four digit!>
      </div>
      <div class="space" id="btn-move">
        <button id="btn-main"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Submit</a></button>
      </div>
    </div>
  </section>


  <script src="script.js"></script>
</body>
